name: unit
on: { pull_request: {} }
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm i -g pnpm@9
      - run: pnpm --version
      - run: pnpm install                       # allow missing lock on first run
      - run: pnpm run check
