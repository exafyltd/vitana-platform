steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/crewai-prompt-synth:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/crewai-prompt-synth:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'crewai-prompt-synth'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/crewai-prompt-synth:$COMMIT_SHA'
      - '--region=us-central1'
      - '--memory=1Gi'
      - '--cpu=2'
      - '--allow-unauthenticated'
      - '--set-env-vars=VERTEX_LOCATION=us-central1'

images: ['us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/crewai-prompt-synth:$COMMIT_SHA']
options:
  logging: CLOUD_LOGGING_ONLY
