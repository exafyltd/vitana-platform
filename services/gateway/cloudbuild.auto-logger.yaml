steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/auto-logger:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/auto-logger:latest'
      - '-f'
      - 'services/gateway/Dockerfile.auto-logger'
      - 'services/gateway'
    
  # Push with build ID
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/auto-logger:$BUILD_ID'
  
  # Push with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/auto-logger:latest'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'auto-logger'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/auto-logger:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--allow-unauthenticated'
      - '--set-secrets=DEVOPS_CHAT_WEBHOOK=devops-chat-webhook:latest,OASIS_API_URL=oasis-api-url:latest'

images: 
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/auto-logger:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/auto-logger:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
