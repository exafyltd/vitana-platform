steps:
  # Build the Docker image from repo root
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/gateway:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/gateway:latest'
      - '-f'
      - 'services/gateway/Dockerfile'
      - '.'
    
  # Push the image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/gateway:$COMMIT_SHA'
  
  # Push the image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/gateway:latest'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vitana-dev-gateway'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/gateway:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,ENABLE_AUTO_LOGGER=true'

images: 
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/gateway:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/crewai-gcp/gateway:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
